{% extends 'all-garbage/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{{block.content}}
<div class="container">
    <h4>Events Taking Place</h4>
    <div class="row">
        {% for event in events %}
        <div class="card" style="width: 18rem; margin: 20px;" >
            <div class="card-header ">
                {{event.name}}
                <a class="btn btn-sm btn-success" href="{% url 'attend'%}">joinUs</a>
            </div>
            <div class="card-body">
                <img src="{{ event.image.url }}" alt="" srcset="" style="width: 200px; height: 200px;">
            </div>
            <div class="card-text">
                {{event.description}}
            </div>
            <hr>
            <div class="footer">
               <p>located in: <b>{{ event.location }}</b> </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
