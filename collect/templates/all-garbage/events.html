{% extends 'all-garbage/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{{block.content}}
<style>
*{
    box-sizing: border-box;
}

.card{
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 20px green
   
}
.card-body img{
    object-fit: cover;
}
.card-text{
    padding-left: 10px;
}
.card-header a{
    margin-left: 150px;
    border-radius: 20px;
}
#srow h4{
    margin-top: 20px;
}

table{
    margin-top: 40px;
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 50%;
}
td,th{
    border:  1px solid black;
    text-align: left;
    padding: 10px;
}
tr:nth-child(even){
    background-color: #dddddd;
}
</style>
<div class="container">
    <h4>Events Taking Place</h4>
    <div class="row">
        {% for event in events %}
        <div class="card" style="width: 18rem; margin: 20px;" >
            <div class="card-header ">
                {{event.name}}
                <a class="btn btn-sm btn-primary" href="{% url 'attend'%}">joinUs</a>
            </div>
            <div class="card-body">
                <img src="{{ event.image.url }}" alt="" srcset="" style="width: 200px; height: 200px;">
            </div>
            <div class="card-text">
                {{event.description}}
            </div>
            <hr>
            <div class="footer">
               <p>located in: <b>{{ event.location }}</b> </p>
            </div>
        </div>

        {% endfor %}
    </div>
  
</div>
{% endblock %}
